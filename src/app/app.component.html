<div class="wrapper">
  <div class="actions">
    <button (click)="addVideo()">
      Add Video
    </button>

    <button (click)="removeAllVideos()">
      Remove All
    </button>
  </div>

  <app-video-gallery class="video-gallery-wrapper">
    <app-video-item
      *ngFor="let video of videos; let i = index;"
      (removeVideo)="onRemoveVideo(i)">
      <video autoplay loop muted src="{{video.src}}"></video>
    </app-video-item>
  </app-video-gallery>
</div>
